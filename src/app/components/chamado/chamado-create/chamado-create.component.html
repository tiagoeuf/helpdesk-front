<div class="container mat-elevation-z8">
    <h1 class="full-width">Criar Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado create">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Titulo do Chamado</mat-label>
          <input [(ngModel)]="chamado.titulo" name="titulo" [formControl]="titulo" required matInput placeholder="Ex. Trocar bateria de NB">
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Seleccionar um Status</mat-label>
            <mat-select [(ngModel)]="chamado.status" name="status" [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Seleccionar uma Prioridade</mat-label>
            <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl]="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MEDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Seleccionar um Técnico</mat-label>
            <mat-select [(ngModel)]="chamado.tecnico" name="tecnico" [formControl]="tecnico" required>
              <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">{{tec.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Seleccionar um Cliente</mat-label>
            <mat-select [(ngModel)]="chamado.cliente" name="cliente" [formControl]="cliente" required>
              <mat-option *ngFor="let cli of clientes" value="{{cli.id}}">{{cli.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <form class="form">   
        <mat-form-field class="full-width observacoes" appearance="fill">
          <mat-label>Deixe uma observação</mat-label>
          <textarea [(ngModel)]="chamado.observacoes" name="observacoes" [formControl]="observacoes" required class="observacoes" matInput placeholder="Ex. Trocar bateria e NB queimada"></textarea>
        </mat-form-field>
      </form>
      
      <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
      <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

      <p class="full-width">by Tiago Santos</p>
      
</div>
